<div class="main-container">

  <div class="search-bar-container">
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="text" (keyup)="filter($event.target.value)" placeholder="Filter">
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
  </div>

  <div class="note-card-list-container" [@listAnim]>
    <app-notes-card
      *ngFor="let note of filteredNote; index as i"
      [link]="i"
      [@itemAnim]
      (delete)="deleteNote(i)"
      [title]="note.title"
      [body]="note.body" ></app-notes-card>
  </div>

  <button class="button floating-add-button is-primary" routerLink="new">+ Add Note</button>
</div>
