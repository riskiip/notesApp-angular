<div class="form-container">

  <form #noteForm="ngForm" (ngSubmit)=onSubmit(noteForm)>

    <div class="field">
      <label for="title" class="label">Title</label>
      <div class="control">
        <input type="text" name="title" id="title" class="input" [ngModel]="note.title" required>
      </div>
    </div>

    <div class="field">
      <label for="body" class="label">Description</label>
      <div class="control">
        <textarea class="textarea" name="body" [ngModel]="note.body"></textarea>
      </div>
    </div>

    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button class="button is-text" type="button">Cancel</button>
      </div>
      <div class="control">
        <button class="button is-success" type="submit" [disabled]="!noteForm.valid">Save</button>
      </div>
    </div>
  </form>
</div>
